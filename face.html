<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Стендап Концерт</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message {
      color: rgba(1, 82, 147, 1);
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.5rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    Я же сказал — ничего особенного. Просто приходите на концерт.
  </div>
</body>
</html>
